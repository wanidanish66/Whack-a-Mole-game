<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a40, #0d0d1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      text-shadow: 0 0 10px #ff0099, 0 0 20px #ff0099;
    }

    #scoreboard {
      font-size: 18px;
      margin: 10px 0 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      grid-gap: 15px;
      justify-content: center;
      margin: 0 auto;
      max-width: 400px; /* keeps grid from stretching too much */
    }

    .hole {
      width: 100%;
      aspect-ratio: 1 / 1; /* perfect circle */
      background: #111;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 10px #444;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .hole:active {
      transform: scale(0.95);
    }

    .mole {
      width: 70%;
      height: 70%;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      border-radius: 50%;
      position: absolute;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 0.2s ease;
      box-shadow: 0 0 15px #ff5f6d, 0 0 25px #ffc371;
    }

    .up {
      bottom: 10%;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #00f2fe;
    }

    button:hover {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      box-shadow: 0 0 15px #00f2fe, 0 0 25px #4facfe;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #scoreboard {
        font-size: 16px;
      }

      .grid {
        grid-gap: 10px;
        max-width: 95%;
      }

      .controls {
        flex-direction: column;
        gap: 12px;
      }

      button {
        width: 100%;
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole 🦫</h1>
  <div id="scoreboard">
    Score: <span id="score">0</span> | Time: <span id="time">30</span>s
  </div>

  <div class="grid" id="gameGrid"></div>

  <div class="controls">
    <button id="startBtn">Start Game</button>
    <button id="stopBtn">Stop Game</button>
  </div>

  <script>
    const grid = document.getElementById("gameGrid");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    let score = 0;
    let timeLeft = 30;
    let timer;
    let moleTimer;

    // Create 16 holes
    for (let i = 0; i < 16; i++) {
      const hole = document.createElement("div");
      hole.classList.add("hole");
      const mole = document.createElement("div");
      mole.classList.add("mole");
      hole.appendChild(mole);
      grid.appendChild(hole);

      // Whack handler
      hole.addEventListener("click", () => {
        if (mole.classList.contains("up")) {
          score++;
          scoreEl.textContent = score;
          mole.classList.remove("up");
        }
      });
    }

    const moles = document.querySelectorAll(".hole .mole");

    function randomMole() {
      moles.forEach(m => m.classList.remove("up"));
      const randomIndex = Math.floor(Math.random() * moles.length);
      moles[randomIndex].classList.add("up");
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;
      startBtn.disabled = true;
      stopBtn.disabled = false;

      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          stopGame();
          alert("⏰ Time’s up! Your score: " + score);
        }
      }, 1000);

      moleTimer = setInterval(randomMole, 600);
    }

    function stopGame() {
      clearInterval(timer);
      clearInterval(moleTimer);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      moles.forEach(m => m.classList.remove("up"));
      alert("🛑 Game Stopped! Your score: " + score);
    }

    startBtn.addEventListener("click", startGame);
    stopBtn.addEventListener("click", stopGame);
    stopBtn.disabled = true;
  </script>
</body>
</html>
